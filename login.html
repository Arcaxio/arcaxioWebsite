<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="assets/css/login.css">
<script>
  var username = sessionStorage.getItem("username")
  var password = sessionStorage.getItem("password")

  var user = "username";
  var pass = "password";

  let result = user.localeCompare(username);
  let result1 = pass.localeCompare(password);

  if (result == 0 && result1 == 0){
        window.location.href = "admin.html";
  }

</script>
</head>
<body>
<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" style="padding-bottom: 2rem;">
    <p>
    <input type="text" id="username" name="username" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="text" id="password" name="password" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>

  <script>
    var user = "username";
    var pass = "password";

    document.getElementById("login-form").addEventListener("submit", validate);

    function validate(event){

      event.preventDefault();

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      let result = user.localeCompare(username);
      let result1 = pass.localeCompare(password);

      if (result == 0 && result1 == 0){
        sessionStorage.setItem("username", "username")
        sessionStorage.setItem("password", "password")

        window.location.href = "admin.html";
      } else {
        alert("Wrong Credentials");
      }
    }
  </script>
</div>

  
</body>
</html>
